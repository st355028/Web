<!doctype html>
<html>
	<head>
		<meta charset = "utf-8"> 
		<link rel="stylesheet" href="main.css">
		<title>Events</title>
		<script src="new.js"></script>
		 
	</head>
	<body>
		<form id="theForm">
			<fieldset>
				<legend>Events</legend>
				<p>Select the events you want to listen for</p>
				<hr>
				<div>
					<input type="checkbox" id="click" name="click" value="click">
					<label for="click">Click:</label></div>
				
				<div>
					<input type="checkbox" id="contextmenu" name="contextmenu" value="contextmenu">
					<label for="contextmenu">Contextmenu:</label></div>
				
				<div>
					<input type="checkbox" id="select" name="select" value="select">
					<label for="select">Select:</label></div>
				
				<div>
					<input type="checkbox" id="resize" name="resize" value="resize">
					<label for="resize">Resize:</label></div>

				<hr>
				<div>
					<input type="submit" value="aaaa" id="submit"></div>
				<div>
					<label for="resize">Output:</label>
					<textarea id="output" name="output" row="10" disable></textarea>
					</div>
			</fieldset>

		</form>
	</body>
</html>
